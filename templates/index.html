<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Klasifikasi Kartu Remi</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9; 
      padding: 40px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .upload-box {
      border: 2px dashed #6c757d;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      background-color: #fff;
    }
    .preview-img {
      max-width: 200px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-weight: 600;
      color: #212529;
    }
    .btn-custom {
      background-color: #28a745;
      border-color: #28a745;
      color: white;
    }
    .btn-custom:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4 shadow-sm">
        <h1 class="text-center mb-4">üÉè Klasifikasi Kartu Remi</h1>

        <form method="post" enctype="multipart/form-data" class="mb-4">
          <div class="upload-box">
            <p>Upload gambar kartu remi di sini:</p>
            <input type="file" name="image" accept="image/*" required class="form-control mb-3">
            <button type="submit" class="btn btn-custom">Prediksi</button>
          </div>
        </form>

        {% if prediction %}
          <div class="alert alert-success text-center mt-3" role="alert">
            <strong>Prediksi:</strong> {{ prediction }}
          </div>
        {% endif %}

        {% if image_path %}
          <div class="text-center mt-3">
            <img src="{{ image_path }}" alt="Gambar Diupload" class="preview-img">
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
